<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function saveAndRedirect() {
            // Get the value from the input field
            var text = document.getElementById("text").value;
            
            // Save the value to local storage
            localStorage.setItem("text", text);
            
            // Redirect to the output page
            window.location.href = "notice.html";
        }
    </script>
</head>
<link rel="stylesheet" href="hod.css">
<body>
    <div class="bg">
        <div class="button">
                
            <div class="atod">
                <h1 style="color: red;">Which Semister You Want To See</h1>
                <form action="1stsem.html" >
                    <input type="submit" value="1st sem" id="a" >
                </form>
                <form action="2ndsem.html" >
                    <input type="submit" value="2nd sem" id="b" >
                </form>
                <form action="3rdsem.html">
                    <input type="submit" value="3rd sem" id="c">
                </form>
                <form action="4thsem.html">
                    <input type="submit" value="4th sem" id="d">
                </form>
            
            </div>
            <div class="etoh">
                <form action="5thsem.html">
                    <input type="submit" value="5th sem" id="e">
                </form>
                <form action="6thsem.html">
                    <input type="submit" value="6th sem" id="f">
                </form>
                <form action="7thsem.html">
                    <input type="submit" value="7th sem" id="g">
                </form>
                <form action="routine.html">
                    <input type="submit" value="8th sem" id="h">
                </form> 
            </div>
             <div class="ab">
                <div id="h1">
                    <h3>Are you want to change</h3>
                </div>
                <div>
                    <textarea name="notice" id="text" placeholder="Enter what you want to change" ></textarea>
                    <button onclick="saveAndRedirect()" style="width: 100px; height: 40px; background-color: blue; font-size: 20px;">Submit</button>
                </div>
            </div> 
            
        </div>
    </div>
</body>
</html>
